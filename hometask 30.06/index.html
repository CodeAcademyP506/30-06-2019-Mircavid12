<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="mytable">
        <table>
            <thead>
                <tr>
                    <th style="width: 35%">Name</th>
                    <th style="width: 35%">Surname</th>
                    <th style="width: 10%">Age</th>
                    <th style="width: 20%">City</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <div class="signup">
        <div class="myinputs">
            <span><b>Name: </b></span>
            <input type="text" id="name" name="name">
            <span><b>Surname: </b></span>
            <input type="text" id="surname" name="surname">
            <span><b>Email: </b></span>
            <input type="email" id="mail" name="mail">
            <span><b>Age: </b></span>
            <input type="number" id="age" name="age" min="12" max="100">
            <select name="city" id="myoptions" >
                <option value="0">Şəhəri Seçin</option>
                <option value="1">Bakı</option>
                <option value="2">Bərdə</option>
                <option value="3">Sumqayıt</option>
                <option value="4">Naxçıvan</option>
                <option value="5">İsmayıllı</option>
                <option value="6">Quba</option>
                <option value="7">Qusar</option>
                <option value="8">Şəki</option>
                <option value="9">Şamaxı</option>
                <option value="10">Oğuz</option>
            </select>
        </div>
        <button id="mybtn">Sign Up</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
